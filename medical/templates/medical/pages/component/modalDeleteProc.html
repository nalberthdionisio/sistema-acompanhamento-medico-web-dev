<div class="modal fade" id="exampleModal{{ proc.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Aviso!</h5> 
        </div>
        <div class="modal-body">
          <p>{{mensagem}}</p>
        </div>
        <div class="modal-footer">
          <form method="POST" action="{% url 'delete_procedure' proc.id %}">
            {% csrf_token %}
              <button class="btn-delete" type="submit">Confirmar</button>
            </form>
            <button class="btn-closed" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
